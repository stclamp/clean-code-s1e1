<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-element">
      <p id="adding-element">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task task-input" type="text">
        <button class="btn">Add</button>
      </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="check-complete">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="check-complete">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="check-complete" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
