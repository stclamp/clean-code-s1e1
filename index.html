<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article class="eisenhower__matrix">
      <img class="eisenhower__matrix_img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="eisenhower__matrix_more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <section class="centered-element">
      <div id="centered-element__adding_element">
        <label for="new-task" class="centered-element__new-task-label">Add Item</label>
        <div class="centered-element__task-wrapper">
          <input id="new-task"class="centered-element__task centered-element__task-input" type="text">
          <button class="centered-element__btn btn">Add</button>
        </div>
      </div>
      <h3 class="centered-element__title">Todo</h3>
      <ul id="incomplete" class="centered-element__task-list">
        <li class="centered-element__task-item">
          <input type="checkbox" class="centered-element__check-complete">
          <label class="centered-element__task centered-element__task-label">Pay Bills</label>
          <input type="text" class="centered-element__task centered-element__task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode centered-element__task-item">
          <input type="checkbox" class="centered-element__check-complete">
          <label class="centered-element__task centered-element__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="centered-element__task centered-element__task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="centered-element__title">Completed</h3>
      <ul id="completed" class="centered-element__task-list">
        <li class="centered-element__task-item">
          <input type="checkbox" class="centered-element__check-complete" checked>
          <label class="centered-element__task centered-element__task-label">See the Doctor</label>
          <input type="text" class="centered-element__task centered-element__task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
